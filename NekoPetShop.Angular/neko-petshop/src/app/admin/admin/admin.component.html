<h2>Admin</h2>

<ul class="pets">
  <li *ngFor="let pet of pets">
    <a routerLink="/pet/{{pet.id}}">
      <span class="badge">{{pet.id}}</span> {{pet.name}}
    </a>
    <button class="delete" title="delete pet"
      (click)="delete(pet)">x</button>
  </li>
</ul>

<div>
  <input #petName placeholder="name"/>
</div>
<button  (click)="add(petName.value); petName.value=''"> Create </button>
